<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="icons/view-dashboard.png" />
        <h1>Dashboard</h1>
      </div>
      <ul>
        <li>
          <div class="sidebar-options">
            <img src="icons/home.png" />
            <h3>Home</h3>
          </div>
        </li>
        <li>
          <div class="sidebar-options">
            <img src="icons/account.png" />
            <h3>Profile</h3>
          </div>
        </li>
        <li>
          <div class="sidebar-options">
            <img src="icons/message.png" />
            <h3>Messages</h3>
          </div>
        </li>
        <li>
          <div class="sidebar-options">
            <img src="icons/clock-time-three.png" />
            <h3>History</h3>
          </div>
        </li>
        <li>
          <div class="sidebar-options">
            <img src="icons/note-multiple.png" />
            <h3>Tasks</h3>
          </div>
        </li>
        <li>
          <div class="sidebar-options">
            <img src="icons/account-group.png" />
            <h3>Communities</h3>
          </div>
        </li>
      </ul>
      <ul class="second-options">
        <li>
          <div class="sidebar-options">
            <img src="icons/cog.png" />
            <h3>Settings</h3>
          </div>
        </li>
        <li>
          <div class="sidebar-options">
            <img src="icons/help-box.png" />
            <h3>Support</h3>
          </div>
        </li>
        <li>
          <div class="sidebar-options">
            <img src="icons/shield-check.png" />
            <h3>Privacy</h3>
          </div>
        </li>
      </ul>
    </div>
    <div class="main-side">
      <div class="topbar">
        <div class="top-part">
          <div class="left">
            <img src="icons/magnify.png" />
            <input type="text" />
          </div>
          <div class="right">
            <img src="icons/bell-ring-outline.png" />
            <img src="icons/profile.png" id="profile" />
            <h3>James Jameson</h3>
          </div>
        </div>
        <div class="bottom-part">
          <img src="icons/profile.png" id="profilesecond" />
          <div class="greeting">
            <p>Hi there,</p>
            <h3>James Jameson (@jjameson)</h3>
          </div>
          <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="container"></div>
    </div>
  </body>
</html>
